<div class="row">
    <div class="col-md-2">
        Members online <hr></hr>
         <div ng-repeat="member in members">
             <div ng-hide='$root.currentUser.email === member.local.email' class="online-member-panel" ng-click="selectMemberForChat(member.local.name)" ng-class="{active: isActive(member.local.name)}">
                 <img src="../../assets/images/online.png"></img>{{member.local.name}}
             </div>
         </div>
    </div>
    <div class="col-md-9">
       <div class="row">
           <div class="panel-heading">
               <span>
                   {{selectedMember ? selectedMember : 'Select Member to chat'}}
               </span> 
           </div>
        <div class="panel panel-info chat-container">
            <div scroll-glue="glued" ng-show="selectedMember" class="chat-message-panel" id="chat-message-panel">
                <div  ng-repeat="chat in chats">
                    <div class="bubble" ng-class="selectedMember === chat.create_by ? 'left' : 'right' ">
                        <div>
                            {{chat.message}}
                        </div>
                        <div>
                            {{chat.create_by}}
                        </div>
                    </div>
                </div>         
        </div>
        </div>
        </div>

        <div ng-show="selectedMember" class="row chatForm" >
           <!-- <div ng-show="selectedMember" class='chatForm'>-->
            <form  class="form-horizontal chatForm"  name="chatForm" >
                <div class="row">
                    <span>{{typingLabel}}</span>
                </div>
                <div class="form-group form-group-lg">
                   <div class="row">
                    <div class="col-md-9">
                        <input type="text" ng-model="message" class="form-control" placeholder="Enter Message" ng-keydown="emitTypingEvent()"/>
                    </div>
                    <div class="col-md-1">
                        <button  class="btn btn-info" type="submit" ng-click="send()">SEND</button>
                    </div>  
                    </div>   
                </div>
            </form>
        <!--</div>-->
        </div>
    </div>
</div>
