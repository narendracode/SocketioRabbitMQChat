<div class="row">
    <div class="col-md-9">
            <form  class="form-horizontal chatForm"  name="chatForm">
                <div class="form-group form-group-lg">
                   <div class="row">
                        <div class="col-md-9">
                            <input type="text" ng-model="message" class="form-control" placeholder="Enter Message" />
                        </div>
                        <div class="col-md-1">
                            <button  class="btn btn-info" type="submit" ng-click="send()">SEND</button>
                        </div>  
                    </div>   
                </div>
            </form>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div ng-repeat="chat in chats">
                {{chat.message}}
            </div>
        </div>    
    </div>
</div>
